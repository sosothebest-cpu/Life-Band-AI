<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="LifeBand AI - Dashboard">
<title>LifeBand AI - Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="tsparticles"></div>

<!-- Navbar -->
<nav class="navbar" style="width:100%;padding:1rem 3rem;display:flex;justify-content:space-between;align-items:center;background:rgba(20,20,30,0.8);backdrop-filter:blur(15px);position:fixed;top:0;z-index:1000;">
  <div class="logo-text">
    <h1 style="font-family:'Orbitron',sans-serif;color:white;">LifeBand AI</h1>
  </div>
  <button id="logoutBtn" class="btn btn-primary" style="width:auto;padding:0.5rem 1.5rem;">تسجيل الخروج</button>
</nav>

<div class="dashboard-container" style="margin-top:100px;display:flex;flex-wrap:wrap;gap:2rem;padding:2rem;justify-content:center;">

  <!-- Card 1: Heart Rate -->
  <div class="card bg-glass shadow-glow rounded" style="flex:1 1 300px;padding:2rem;min-width:250px;">
    <h3>معدل ضربات القلب</h3>
    <p style="font-size:2rem;font-weight:700;color:var(--accent);" id="heartRate">-- bpm</p>
  </div>

  <!-- Card 2: Body Temperature -->
  <div class="card bg-glass shadow-glow rounded" style="flex:1 1 300px;padding:2rem;min-width:250px;">
    <h3>درجة الحرارة</h3>
    <p style="font-size:2rem;font-weight:700;color:var(--primary);" id="temperature">-- °C</p>
  </div>

  <!-- Card 3: Emergency Alerts -->
  <div class="card bg-glass shadow-glow rounded" style="flex:1 1 300px;padding:2rem;min-width:250px;">
    <h3>إشعارات الطوارئ</h3>
    <ul id="alerts">
      <li>لا توجد إشعارات حالياً</li>
    </ul>
  </div>

</div>

<div class="toast" id="toast"></div>
<button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>

<script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
<script src="script.js"></script>
<script>
// Dashboard Dynamic Data Simulation
function randomHeartRate(){ return Math.floor(Math.random()*40)+60; }
function randomTemperature(){ return (Math.random()*2+36).toFixed(1); }

const heartRateEl = document.getElementById('heartRate');
const tempEl = document.getElementById('temperature');
setInterval(()=>{ heartRateEl.textContent=randomHeartRate()+' bpm'; tempEl.textContent=randomTemperature()+' °C'; },3000);

// Logout
const logoutBtn=document.getElementById('logoutBtn');
logoutBtn.addEventListener('click',()=>{
  showToast('تم تسجيل الخروج','info');
  setTimeout(()=>{ window.location.href='index.html'; },1500);
});
</script>

</body>
</html>
